	<script type="text/javascript">
			function login(){
				var $phone=phone.value;
				var $upwd=upwd.value;
				var xhr=new XMLHttpRequest(); //获取异步对象  request请求
				xhr.onreadystatechange=function(){ //绑定监听，监听readyState值的变化  创建监听事件
				  if(xhr.readyState==4&&xhr.status==200){//readyState接受响应 当响应接受完毕并且响应状态码为200时
					  var result=xhr.responseText;//定义result接受响应回来的数据
						console.log(result);
						if(result=="1"){
							location.href="http://127.0.0.1:8080/index.html"
						};
						if(result=="0"){
							alert("手机号或密码错误");
						}   //打印接受回来的数据
					}
				}
				xhr.open("get",`/pro/api/v1/login/${$phone}&${$upwd}`,true);//打开连接，创建请求
				xhr.send();//发送请求
			}
		</script>
